{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<style>
    .login-container {
        min-height: 70vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .login-box {
        background: #fff;
        padding: 2.5rem 2rem;
        border-radius: 12px;
        box-shadow: 0 2px 24px rgba(0, 0, 0, 0.09);
        width: 100%;
        max-width: 360px;
    }

    .login-box h2 {
        text-align: center;
        margin-bottom: 1.5rem;
        font-weight: bold;
    }

    .login-box input {
        display: block;
        width: 100%;
        margin-bottom: 1.1rem;
        padding: 0.65rem 1rem;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 1.1rem;
    }

    .login-box button {
        width: 100%;
        padding: 0.7rem;
        background-color: #1864ab;
        color: #fff;
        border: none;
        border-radius: 6px;
        font-weight: bold;
        font-size: 1.08rem;
        cursor: pointer;
        transition: background 0.15s;
    }

    .login-box button:hover {
        background: #235ba8;
    }

    .register-link {
        margin-top: 1rem;
        text-align: center;
        font-size: 0.95rem;
        color: #1864ab;
    }

    .register-link a {
        color: #1864ab;
        text-decoration: none;
        font-weight: 600;
        transition: color 0.2s ease;
    }

    .register-link a:hover {
        color: #235ba8;
        text-decoration: underline;
    }
</style>

<div class="login-container">
    <div class="login-box">
        <h2>Login</h2>
        <form method="POST" autocomplete="off">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="register-link">
            New user? <a href="{{ url_for('register') }}">Register here</a>
        </div>
    </div>
</div>
{% endblock %}
